<!DOCTYPE html>
<html>

<head>
	<title>Latin</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="latin.css">
</head>

<body>

	<h1>
		<br>
		<span class="generalWord" id="wordNl">TEST</span>
		<br>
	</h1>
	<div id="stripe">
		<span id="message"></span>
	</div>
	<div id="test" class="container">
		<form action="" autocomplete="off">

			<label for="latin1"></label>
			<input class="inputField" type="text" id="latin1" placeholder="latin first column" required>


			<label for="latin2"></label>
			<input class="inputField" type="text" id="latin2" placeholder="latin second column" required>

            <div class="d-flex flex-row justify-content-center">
			<div class="form-check-inline rButtons">
				<input class="form-check-input" type="radio" name="gender"  id="inlineRadio1"
				value="m" required>
				<label class="radio-inline ml-1 mr-3" for="inlineRadio1">M</label>

				<input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
				value="v" required>
				<label class="radio-inline ml-1 mr-3" for="inlineRadio2">V</label>

				<input class="form-check-input" type="radio" name="gender" id="inlineRadio3"
				value="o" required>
				<label class="radio-inline ml-1 mr-3" for="inlineRadio3">O</label>
			</div>
			</div>

		</form>
		<button id="checkBtn" class="btn-lg btn-primary">CHECK</button>


	</div>
	<div id="check" class="container">
		<p >
			<span id="lat1Answer">?</span>
			<span id="lat2Answer">?</span> 
			<span id="genderAnswer">?</span> 
		</p>
		<p class="correct">
			<span id="lat1Correct" >lat1</span>
			<span id="lat2Correct">lat2</span> 
			<span id="genderCorrect">gender</span> 
		</p>
		<button id="nextBtn" class="btn-lg btn-primary">NEXT</button>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script type="text/javascript" src="latin.js"></script>
</body>

</html>
